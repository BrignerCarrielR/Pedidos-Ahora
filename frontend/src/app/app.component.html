<div class="flex flex-col">
  <!-- Barra de navegación -->
  <div class="flex justify-between items-center text-white font-bold bg-red-600 h-16 py-1 px-4">
    <a href="/" class="text-2xl">Pedidos Ahora!</a>

    <!-- Si el usuario está logueado -->
    <div *ngIf="login; else logout" class="flex items-center space-x-4">
      <p>{{ nombreUsuario }}</p>

      <!-- Icono de carrito -->
      <a href="/carrito" class="relative">
        <button class="border py-1 px-3 rounded-lg hover:bg-white hover:text-red-600">

          <!-- Contador de productos en el carrito (si aplica) -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
            <path d="M2.25 2.25a.75.75 0 0 0 0 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 0 0-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 0 0 0-1.5H5.378A2.25 2.25 0 0 1 7.5 15h11.218a.75.75 0 0 0 .674-.421 60.358 60.358 0 0 0 2.96-7.228.75.75 0 0 0-.525-.965A60.864 60.864 0 0 0 5.68 4.509l-.232-.867A1.875 1.875 0 0 0 3.636 2.25H2.25ZM3.75 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0ZM16.5 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z" />
          </svg>
        </button>
      </a>

      <!-- Botón de Cerrar sesión -->
      <button (click)="CerrarSesion()" class="py-1 px-3 rounded-lg hover:bg-white hover:text-red-600" title="Cerrar sesión">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
          <path fill-rule="evenodd"
                d="M16.5 3.75a1.5 1.5 0 0 1 1.5 1.5v13.5a1.5 1.5 0 0 1-1.5 1.5h-6a1.5 1.5 0 0 1-1.5-1.5V15a.75.75 0 0 0-1.5 0v3.75a3 3 0 0 0 3 3h6a3 3 0 0 0 3-3V5.25a3 3 0 0 0-3-3h-6a3 3 0 0 0-3 3V9A.75.75 0 1 0 9 9V5.25a1.5 1.5 0 0 1 1.5-1.5h6Zm-5.03 4.72a.75.75 0 0 0 0 1.06l1.72 1.72H2.25a.75.75 0 0 0 0 1.5h10.94l-1.72 1.72a.75.75 0 1 0 1.06 1.06l3-3a.75.75 0 0 0 0-1.06l-3-3a.75.75 0 0 0-1.06 0Z"
                clip-rule="evenodd"/>
        </svg>
      </button>
    </div>

    <!-- Si el usuario no está logueado -->
    <ng-template #logout>
      <div class="flex items-center space-x-4">
        <a href="/login" class="border py-1 px-3 rounded-lg hover:bg-white hover:text-red-600"> Iniciar Sesión</a>
        <a href="/register" class="border py-1 px-3 rounded-lg hover:bg-white hover:text-red-600"> Registrarse</a>
      </div>
    </ng-template>
  </div>

  <!-- Contenido principal -->
  <div class="flex-grow bg-gray-200 p-5 overflow-y-auto h-[calc(100vh-64px)]">
    <router-outlet></router-outlet>
  </div>
</div>
