<div class="p-2 sm:px-32">
  <div class="lg:flex space-x-3 mt-8">
    <div class="w-96">
      <div class=" opacity-70">
        <p class="text-xl font-semibold">Hola, {{ nombreUsuario }} </p>
        <p>Te damos la bienvenida a la parte administrativa.</p>
      </div>
      <div class="flex flex-col space-y-3 mt-8">
        <a id="informacion_actual" class="flex space-x-1 hover:text-red-600"
           [ngClass]="{'text-red-600 font-semibold': isActive('/administrador/pedidos')}" href="/administrador/pedidos">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M8.25 18.75a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m3 0h6m-9 0H3.375a1.125 1.125 0 0 1-1.125-1.125V14.25m17.25 4.5a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m3 0h1.125c.621 0 1.129-.504 1.09-1.124a17.902 17.902 0 0 0-3.213-9.193 2.056 2.056 0 0 0-1.58-.86H14.25M16.5 18.75h-2.25m0-11.177v-.958c0-.568-.422-1.048-.987-1.106a48.554 48.554 0 0 0-10.026 0 1.106 1.106 0 0 0-.987 1.106v7.635m12-6.677v6.677m0 4.5v-4.5m0 0h-12"/>
          </svg>
          <p>Gestionar pedidos</p>
        </a>

        <a id="mis_pedidos" class="flex space-x-1 hover:text-red-600"
           [ngClass]="{'text-red-600 font-semibold': isActive('/administrador/lista_menus')}"
           href="/administrador/lista_menus">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 0 1 0 3.75H5.625a1.875 1.875 0 0 1 0-3.75Z"/>
          </svg>
          <p>Gestionar menú</p>
        </a>

        <a id="cancelados" class="flex space-x-1 hover:text-red-600"
           [ngClass]="{'text-red-600 font-semibold': isActive('/administrador/anadir_menu')}"
           href="/administrador/anadir_menu">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M13.5 16.875h3.375m0 0h3.375m-3.375 0V13.5m0 3.375v3.375M6 10.5h2.25a2.25 2.25 0 0 0 2.25-2.25V6a2.25 2.25 0 0 0-2.25-2.25H6A2.25 2.25 0 0 0 3.75 6v2.25A2.25 2.25 0 0 0 6 10.5Zm0 9.75h2.25A2.25 2.25 0 0 0 10.5 18v-2.25a2.25 2.25 0 0 0-2.25-2.25H6a2.25 2.25 0 0 0-2.25 2.25V18A2.25 2.25 0 0 0 6 20.25Zm9.75-9.75H18a2.25 2.25 0 0 0 2.25-2.25V6A2.25 2.25 0 0 0 18 3.75h-2.25A2.25 2.25 0 0 0 13.5 6v2.25a2.25 2.25 0 0 0 2.25 2.25Z"/>
          </svg>
          <p>Añadir menú</p>
        </a>

      </div>
    </div>
    <div class="w-full">
      <ng-content>
        <div class="space-y-4">
          <!--contenido-->
          <p class="opacity-70 text-xl font-semibold">Mi cuenta</p>
          <p class="opacity-70">Información de la cuenta</p>
          <div class="opacity-70">
            <p class="font-semibold">Datos personales</p>
            <p>{{ nombreUsuario }}</p>
            <p>brignerarielcgmail.com</p>
          </div>
          <div>
            <a href="/informacion_cuenta"
               class="border border-red-600 rounded py-2 px-6 text-red-600 font-semibold hover:bg-red-600 hover:text-white ">
              Editar</a>
          </div>
        </div>
      </ng-content>
    </div>
  </div>
</div>
