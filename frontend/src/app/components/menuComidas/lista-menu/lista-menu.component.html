<div class="text-xl uppercase font-bold opacity-70 m-1">
  <p>Menú de comidas</p>
</div>

<div class="grid gap-4 grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 2xl:grid-cols-6">
  <!-- Cartas -->
  <div *ngFor="let menu of menuItems"
       class="h-60 w-52 p-2 border border-gray-200 rounded-lg bg-white shadow-lg text-center items-center">

    <!-- Mostrar la carta solo si "menu.disponible" es true -->
    <div *ngIf="menu.disponible; else noDisponible" class="flex flex-col items-center justify-between h-full">
      <p class="uppercase font-bold opacity-70">{{ menu.nombre_plato }}</p>
      <p class="font-semibold opacity-70">{{ menu.descripcion }}</p>
      <p class="text-green-500"><span class="font-bold uppercase text-black text-opacity-70">Precio: </span>${{ menu.precio }}</p>

      <div *ngIf="login; else logout" class="flex items-center text-sm uppercase font-bold opacity-70 space-x-1">
        <p>Cantidad:</p>
        <input type="number" [(ngModel)]="menu.cantidad" class="border rounded-lg w-16 p-1 text-center" min="1">
      </div>
      <button *ngIf="login; else logout" (click)="agregarAlCarrito(menu)"
              class="bg-red-400 py-1 px-3 font-bold text-white rounded-lg w-32 hover:bg-red-600">Agregar</button>
    </div>

    <!-- Mostrar mensaje si no está logueado -->
    <ng-template #logout>
    </ng-template>

    <!-- Mostrar mensaje si no está disponible -->
    <ng-template #noDisponible>
      <div class="flex flex-col items-center justify-between h-full">
        <p class="uppercase font-bold opacity-70">{{ menu.nombre_plato }}</p>
        <p class="font-semibold opacity-70">{{ menu.descripcion }}</p>
        <p class="text-gray-500">No disponible</p>
      </div>
    </ng-template>
  </div>
</div>
