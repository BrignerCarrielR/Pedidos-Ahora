<div class="flex justify-between items-center space-x-2 font-bold  m-1">
  <p class="uppercase text-xl opacity-70">Pedidos realizados</p>
</div>

<div class="m-1">
  <div class="flex flex-col">
    <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
        <div class="overflow-hidden">
          <table class="min-w-full text-center text-sm  text-surface">
            <thead class="border-b border-neutral-200 bg-gray-100">
            <tr>
              <th scope="col" class=" py-4">Fecha Pedido</th>
              <th scope="col" class=" py-4">Estado</th>
              <th scope="col" class=" py-4">Total</th>
              <th scope="col" class=" py-4">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngIf="listaPedidos.length === 0; else PedidosConDatos"  class="bg-white border-b border-2">
              <td colspan="4" class="px-6 py-4 text-xl opacity-70 font-medium">No se han realizado pedidos</td>
            </tr>
            <ng-template #PedidosConDatos>
              <tr *ngFor="let pedidos of listaPedidos"  class="bg-white border-b border-2">
                <td class="whitespace-nowrap py-4">{{pedidos.fecha_pedido}}</td>
                <td *ngIf="pedidos.estado == 'Enviado'" class="whitespace-nowrap py-4 text-green-500">Recibido</td>
                <td *ngIf="pedidos.estado == 'Pendiente'" class="whitespace-nowrap py-4 text-blue-500">{{ pedidos.estado }}</td>
                <td *ngIf="pedidos.estado == 'Cancelado'" class="whitespace-nowrap py-4 text-red-500">Cancelado por el usuario</td>
                <td class="whitespace-nowrap py-4">{{pedidos.total}}</td>
                <td *ngIf="pedidos.estado === 'Pendiente'; else Cancelado" class="whitespace-nowrap py-4">
                  <button (click)="getCancelarPedido(pedidos.id)" class="bg-red-600 text-white rounded-lg py-2 px-4">Cancelar</button>
                </td>
                <ng-template #noEnviado>
                  <td class="whitespace-nowrap py-4 text-red-500">{{pedidos.estado}}</td>
                </ng-template>
                <ng-template #Cancelado>
                  <td class="whitespace-nowrap py-4">
                    <button class="bg-gray-600 text-white rounded-lg py-2 px-4" disabled>---</button>
                  </td>
                </ng-template>
              </tr>
            </ng-template>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
